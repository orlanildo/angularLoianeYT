<div class="mt-2">
    <div class="custom-file">
        <input 
            multiple
            type="file"
            class="custom-file-input"
            id="customFile"
            (change)="onChange($event)"
            >
        <label 
            id="customFileLabel"
            class="custom-file-label"
            for="customFile"
            >Selecionar Arquivo
        </label>
    </div>

    <div class="progress">
        <div 
            class="progress-bar"
            role="progressbar"
            [style.width]="progress + '%'"
            >{{ progress }}%
        </div>
    </div>
</div>

<div class="mt-2">
    <button 
        type="button"
        class="btn btn-primary"
        [disabled]="!files"
        (click)="onUpload()"
        >Upload
    </button>
</div>

<div class="mt-4">
    <button 
        type="button"
        class="btn btn-primary mr-1"
        (click)="onDownloadExcel()"
        >Download Excel
    </button>
    <button 
        type="button"
        class="btn btn-primary"
        (click)="onDownloadPdf()"
        >Download PDF
    </button>
</div>
